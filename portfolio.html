                            </div>
                            <div class="project col-lg-4 col-md-6 col-sm-12 mb-4">

                                <span class="overlay">RPG</span>

                            </div>
                            <div class="project col-lg-4 col-md-6 col-sm-12 mb-4">
                                <a class="card mx-0 border-0" href="#" target="_blank">

                                <span class="overlay">Trivia Game</span>
                                </a>
                            </div>
                            <div class="project col-lg-4 col-md-6 col-sm-12 mb-4">
                                <a class="card mx-0 border-0" href="#" target="_blank">
                                <img src="assets/images/rutgers.jpg" class="img-fluid" alt="Rutgers">
                                <h5 class="carousel-caption port-title">Rutgers Info Widget</h5>
                                <span class="overlay">Rutgers Info Widget</span>
                                </a>
                            </div>
                            <div class="project col-lg-4 col-md-6 col-sm-12 mb-4">
                                <a class="card mx-0 border-0" href="#" target="_blank">
                                <img src="assets/images/RPS.jpg" class="img-fluid" alt="Rock Paper Scissors">
                                <h5 class="carousel-caption port-title">Rock Paper Scissors</h5>
                                <span class="overlay">Rock Paper Scissors</span>
                                </a>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
        <footer>
            Copyright &copy;
        </footer>
        </wrapper>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
